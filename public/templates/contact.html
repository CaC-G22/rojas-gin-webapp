     <body>
       <article class="contenedor-formulario">
        <h2 class="titulo">Contacto</h2>

        <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <label for="recibir_info">¿Desea recibir más información?</label>
            <input type="checkbox" id="recibir_info" name="recibir_info">

            <label for="suscribirse">¿Desea suscribirse a nuestro boletín?</label>
            <input type="checkbox" id="suscribirse" name="suscribirse">

            <button type="submit">Enviar mensaje</button>
        </form>
    </article>
